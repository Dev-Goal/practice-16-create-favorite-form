<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tạo form cơ bản</title>
</head>
<body>
    <div class="wrapper">
        <!-- form sở thích  -->
        <form action="" method="post" class="form">
            <h1 class="form-heading">SỞ THÍCH CỦA BẠN</h1>
            <div class="form-group">
                <span>Họ và tên</span>
                <input type="text" class="form-text form-input" placeholder="Nguyen Van A">
            </div>
            <div class="form-group">
                <span>Email</span>
                <input type="email" class="form-text form-input2" placeholder="abc@gmail.com">
            </div>
            <div class="form-check">
                <span>Sở thích</span>
                <input type="checkbox" class="form-checkbox">Đá bóng
                <input type="checkbox" class="form-checkbox">Cầu lông
                <input type="checkbox" class="form-checkbox">Bơi lội 
                <input type="checkbox" class="form-checkbox">Đọc sách
                <input type="checkbox" class="form-checkbox">Nghe nhạc 
                <input type="checkbox" class="form-checkbox">Xem phim
                <input type="checkbox" class="form-checkbox">Chơi game
                <input type="checkbox" class="form-checkbox">Du lịch
            </div>
            <input type="submit" value="Gửi thông tin" class="form-btn btn-submit">
            <input type="reset" value="Nhập lại" class="form-btn btn-reset">
        </form>
    </div>
    <div class="wrapper1">
        <form action="" method="post" class="form1">
            <h1 class="form-heading1">ĐĂNG KÝ HỌC VIÊN</h1>
            <div class="form-group1">
                <span>Họ và tên</span>
                <input type="text" name="firstname" class="form-text1 form-input3" size="35">
            </div>
            <div class="form-group1">
                <span>Ngày sinh</span>
                <input type="date" name="date" class="form-text1 form-input4">
            </div>
            <div class="form-group1">
                <span>Giới tính</span>
                <input type="radio" name="male" class="form-text1 form-input5">Nam
                <input type="radio" name="female" class="form-text1 form-input5">Nữ
            </div>
            <div class="form-group1">
                <span>Địa chỉ</span>
                <textarea name="form-address" class="form-text1 form-textarea"></textarea>
            </div>
            <div class="form-group1">
                <span>Lớp</span>
                <select name="form-class" class="form-text1 form-input6">
                    <option value="  ">--Chọn lớp--</option>
                    <option value="  ">C0524i1-JV101</option>
                    <option value="  ">C0424i1-JV101</option>
                    <option value="  ">C0324i1-JV101</option>
                    <option value="  ">C0224i1-JV101</option>
                    <option value="  ">C0124i1-JV101</option>
                </select>
            </div>
            <div class="form-group1">
                <span>Email</span>
                <input type="email" name="form-email" class="form-text1 form-email">
            </div>
            <div class="form-group1">
                <span>Điện thoại</span>
                <input type="text" name="form-phone" class="form-text1 form-phone" id="">
            </div>
            <div class="form-group1">
                <input type="submit" value="ĐĂNG KÝ" class="form-text1 btn-submit">
                <input type="reset" value="NHẬP LẠI" class="form-text1 btn-reset">
            </div>
        </form>
    </div>
</body>
</html>
